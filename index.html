<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="fonts/NetflixSans_W_Md.woff2">
    <link rel="stylesheet" href="fonts/NetflixSans_W_Rg.woff2">
    <link rel="stylesheet" href="fonts/nf-icon-v1-93.woff">
    <title>Netflix Georgia-Watch TV Shows Online, Watch Movies Online netflix.com</title>
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <div class="header-container">
                <img class="netflix-logo" src="images/logo.svg" alt="Netflix" height="45px" width="167px">
                <button class="small-btn">Sign In</button>
            </div>

            <div class="main-page">
                <h1 class="text-1">Unlimited movies, TV shows, and more.</h1>
                <h2 class="text-2">Watch anywhere. Cancel anytime.</h2>
                <h3 class="text-3">Ready to watch? Enter your email to create or restart your membership.</h3>
                <form>
                    <div class="central-box">
                        <div class="email-box">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                        </div>
                        <button type="submit" class="big-red-button">Get Started <img src="images/arrow-right.svg" alt=">" height="22px" width="11px"></button>
                    </div>
                </form>
                
            </div>
            <div class="back-image"></div>
        </div>
        <div class="central-body">
            <div class="main-container second-page">
                <div class="row">
                    <div class="col-md-6 part-1">
                        <h1>Enjoy on your TV.</h1>
                        <h2>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h2>
                    </div>
                    <div class="col-md-6 part-2">
                        <img src="images/computer.png" alt="computer">
                        <div class="computer-animation">
                            <video src="animation/netflix-animation.m4v" autoplay playsinline muted loop></video>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
